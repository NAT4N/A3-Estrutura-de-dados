<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados JSON com Expansão Detalhada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .arrow {
            cursor: pointer;
            font-size: 1.2em;
            transform: rotate(0deg);
            transition: transform 0.3s;
        }
        .expanded {
            transform: rotate(90deg);
        }
        .extra-info {
            display: none;
            background-color: #f9f9f9;
        }
        .sub-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        .sub-table th, .sub-table td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Tabela de Dados com Expansão Detalhada</h1>
<table id="dataTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Data e Hora</th>
        <th>Valor</th>
        <th>Forma de Pagamento</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>

    localStorage.clear();

    async function fetchData() {

        try {
            const response = await fetch("v1/transacao/consolidar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                cache: "no-store"
            });
            const data = await response.json();
            renderTable(data);
        } catch (error) {
            console.error('Erro ao buscar dados:', error);
        }
    }

    function renderTable(data) {
        const tableBody = document.querySelector("#dataTable tbody");

        tableBody.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement("tr");

            const idCell = document.createElement("td");
            idCell.textContent = item.idTransacao;
            row.appendChild(idCell);

            const dateTimeCell = document.createElement("td");
            dateTimeCell.textContent = item.dataTransacao;
            row.appendChild(dateTimeCell);

            const valueCell = document.createElement("td");
            valueCell.textContent = "R$ " + item.valor;
            row.appendChild(valueCell);

            const tipoCell = document.createElement("td");
            tipoCell.textContent = item.tipo;
            row.appendChild(tipoCell);

            const actionCell = document.createElement("td");
            const arrowIcon = document.createElement("span");
            arrowIcon.textContent = "▽";
            arrowIcon.classList.add("arrow");
            arrowIcon.addEventListener("click", () => toggleInfo(row, arrowIcon, item.produtos));
            actionCell.appendChild(arrowIcon);
            row.appendChild(actionCell);

            tableBody.appendChild(row);

            const extraRow = document.createElement("tr");
            extraRow.classList.add("extra-info");

            const extraCell = document.createElement("td");
            extraCell.colSpan = 5;

            const subTable = document.createElement("table");
            subTable.classList.add("sub-table");

            const subTableHead = document.createElement("thead");
            const subTableHeadRow = document.createElement("tr");
            ["Produto", "Quantidade", "Preço"].forEach(text => {
                const th = document.createElement("th");
                th.textContent = text;
                subTableHeadRow.appendChild(th);
            });
            subTableHead.appendChild(subTableHeadRow);
            subTable.appendChild(subTableHead);

            const subTableBody = document.createElement("tbody");
            item.produtos.forEach(produtos => {
                const subRow = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = produtos.name;
                subRow.appendChild(nameCell);

                const quantityCell = document.createElement("td");
                quantityCell.textContent = produtos.quantity;
                subRow.appendChild(quantityCell);

                const priceCell = document.createElement("td");
                priceCell.textContent = "R$ " + produtos.price.toFixed(2);
                subRow.appendChild(priceCell);

                subTableBody.appendChild(subRow);
            });
            subTable.appendChild(subTableBody);
            extraCell.appendChild(subTable);
            extraRow.appendChild(extraCell);

            tableBody.appendChild(extraRow);
        });
    }

    function toggleInfo(row, arrowIcon) {
        const extraRow = row.nextSibling;
        const isExpanded = extraRow.style.display === "table-row";

        arrowIcon.classList.toggle("expanded", !isExpanded);
        extraRow.style.display = isExpanded ? "none" : "table-row";
    }


    fetchData();
</script>

</body>
</html>
