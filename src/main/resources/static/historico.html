<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos - RogerinhoBoasVendas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
<!-- Header -->
<header>
    <h1 class="h1_button" onclick="window.location.href='index.html'">RogerinhoBoasVendas</h1>
    <div class="Buscar-bar">
        <input type="text" placeholder="Buscar Produtos...">
        <button onclick="BuscarProdutos()">Buscar</button>
    </div>
    <button id="login-button" onclick="window.location.href='login.html'">Login</button>
    <button id="logout-button" onclick="logout()">Logout</button>

    <button class="carrinho" onclick="window.location.href='carrinho.html'">Carrinho</button>
    <button class="Compras" onclick="window.location.href='historico.html'">Histórico de compra</button>
</header>


<!-- Seção de Pedidos -->
<main class="main-container">
    <h2>Meus Pedidos</h2>
    <div class="orders-container">
        <table id="dataTable" class="orders-table">
            <thead>
            <tr>
                <th>Pedido#</th>
                <th>Data e Hora</th>
                <th>Valor</th>
                <th>Forma de Pagamento</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; RogerinhoBoasVendas. Todos os direitos reservados.</p>
</footer>

<script>
    if(localStorage.getItem('clientId') === null) {
        window.location.href = 'login.html';
    }

    fetchData();
</script>
</body>

</html>
