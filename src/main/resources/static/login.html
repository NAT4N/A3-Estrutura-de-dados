<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="navegador" content="width=device-width, initial-scale=1.0">
    <title>RogerinhoBoasVendas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<header>
    <h1 class="h1_button" onclick="window.location.href='index.html'">RogerinhoBoasVendas</h1>
    <div class="Buscar-bar">
        <input type="text" placeholder="Buscar Produtos...">
        <button onclick="BuscarProdutos()">Buscar</button>
    </div>
    <button id="login-button" onclick="window.location.href='login.html'">Login</button>
    <button id="logout-button" onclick="logout()">Logout</button>

    <button class="carrinho" onclick="window.location.href='carrinho.html'">Carrinho</button>
    <button class="Compras" onclick="window.location.href='historico.html'">Hist√≥rico de compra</button>
</header>

<div class="login-register" class="container">
    <div class="form-container">
        <h2>Login</h2>
        <input type="text" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <button onclick="forgotPassword()">Esqueci minha senha</button>
        <h3>Ou</h3>
        <h2>Registrar</h2>
        <input type="text" name=Nome" placeholder="Nome" required>
        <input type="text"  placeholder="Email Cadastro" required>
        <input type="password" placeholder="Senha Cadastro" required>
        <button onclick="register()">Registrar</button>
    </div>
</div>

<footer>
    <p>&copy; RogerinhoBoasVendas.</p>
</footer>

</body>
</html>
