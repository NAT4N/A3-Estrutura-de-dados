<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 class="h1_button" onclick="window.location.href='index.html'">RogerinhoBoasVendendas</h1>
    <div class="Buscar-bar">
        <input type="text" placeholder="Buscar Produtos...">
        <button onclick="BuscarProdutos()">Buscar</button>
    </div>
    <button id="login-button" onclick="window.location.href='login.html'">Login</button>
    <button id="logout-button" onclick="logout()">Logout</button>

    <button class="carrinho" onclick="window.location.href='carrinho.html'">Carrinho</button>
    <button class="Compras" onclick="window.location.href='pilha.html'">Histórico de compra</button>
</header>

<div class="container">
    <h1>Finalizar Compra</h1>
    
    <form action="javascript:finalizarCompra()">
        <div class="form-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="state">Estado</label>
            <select id="state" name="state" required>
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                <!-- Adicione outros estados conforme necessário -->
            </select>
        </div>

        <div class="form-group">
            <label for="zip">CEP</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        <h2>Detalhes do Pagamento</h2>

        <div class="form-group">
            <label for="payment-method">Forma de Pagamento</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>Escolha uma forma de pagamento</option>
                <option value="credit-card">Cartão de Crédito</option>
                <option value="debit-card">Cartão de Débito</option>
                <option value="pix">PIX</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="card-name">Nome no Cartão</label>
            <input type="text" id="card-name" name="card-name" required>
        </div>
        
        <div class="form-group">
            <label for="card-number">Número do Cartão</label>
            <input type="number" id="card-number" name="card-number" required>
        </div>
        
        <div class="form-group">
            <label for="expiry">Data de Validade (MM/AA)</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
        </div>
        
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>
        </div>
        <p>Total a Pagar: <span id="totalPriceDisplay">R${totalPrice}</span></p>
        <button type="submit">Finalizar Compra</button>
    </form>
</div>
<footer class="footer2">
    <p>&copy; RogerinhoBoasVendas.</p>
</footer>
<script src="script.js" defer></script>
</body>
